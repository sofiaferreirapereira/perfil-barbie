<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Usando Metodologia BEM -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Meu Perfil</h1>
        <button class="header__button">Login</button>
    </header>
    <section class="profile">
        <div class="profile__item">
            <img class="profile__image" src="images/foto-perfil.jpeg" alt="">
        </div>
        <div class="profile__item">
            <h1 class="profile__name">Merliah Summers</h1>
            <p class="profile__description">Surfista / Sereia</p>
        </div>
    </section>
    <section class="friends">
        <h2 class="friends__title">Amigos</h2>
        <ul class="friends__list">
            <li class="friends__item">
               <img src="images/rainha-calissa.jpeg" alt="" class="friends__image">
               <p class="friends__name">Rainha Calissa</p>
            </li>
            <li class="friends__item">
               <img src="images/break.jpeg" alt="" class="friends__image">
               <p class="friends__name">Break</p>
            </li>
            <li class="friends__item">
               <img src="images/hadley.jpeg" alt="" class="friends__image">
               <p class="friends__name">Hadley</p>
            </li>
            <li class="friends__item">
               <img src="images/zuma.jpeg" alt="" class="friends__image">
               <p class="friends__name">Zuma</p>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <a href="" class="footer__link">Política de privacidade</a>
        <a href="" class="footer__link">Termos de uso</a>
    </footer>
</body>
</html>
